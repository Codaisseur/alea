apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: stolon-keeper-1
  labels:
    heritage: alea
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: stolon-keeper-1
        stolon-cluster: "kube-stolon"
        stolon-keeper: "true"
        heritage: alea
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: stolon-keeper
        image: sorintlab/stolon:master-pg9.6
        command:
          - "/bin/bash"
          - "-ec"
          - |
            export POD_IP=$(hostname -i)
            export STKEEPER_PG_LISTEN_ADDRESS=$POD_IP
            chown stolon:stolon $PGDATA
            exec gosu stolon stolon-keeper --data-dir $PGDATA
        env:
          - name: KEEPER
            value: "true"
          - name: STKEEPER_ID
            value: "keeper0"
          - name: STKEEPER_CLUSTER_NAME
          # TODO(sgotti) Get cluster name from "stoloncluster" label using a downward volume api instead of duplicating the name here?
            value: "kube-stolon"
          - name: STKEEPER_STORE_BACKEND
            value: "etcd" # Or consul
          - name: STKEEPER_STORE_ENDPOINTS
            value: "http://etcd0.services:2379,http://etcd1.services:2379,http://etcd2.services:2379"
            # Enable debugging
          - name: STKEEPER_PG_REPL_USERNAME
            value: "repluser"
            # Or use a password file like in the below supersuser password
          - name: STKEEPER_PG_REPL_PASSWORD
            value: "replpassword"
          - name: STKEEPER_PG_SU_USERNAME
            value: "stolon"
          - name: STKEEPER_PG_SU_PASSWORDFILE
            value: "/etc/secrets/stolon/password"
          - name: STKEEPER_DEBUG
            value: "true"
        ports:
          - containerPort: 5432
        volumeMounts:
        - mountPath: /stolon-data
          name: data
        - mountPath: /etc/secrets/stolon
          name: stolon
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: "{{ .Values.postgres.diskNamePrefix }}-claim-1"
        - name: stolon
          secret:
            secretName: stolon
