apiVersion: v1
kind: Pod
metadata:
  labels:
    heritage: alea
    name: redis
    redis-sentinel: "true"
    role: master
    bootstrap: "true"
  name: redis-master
spec:
  containers:
    - name: master
      image: "deis/redis:{{ default "" .Values.redis.imageTag }}"
      env:
        - name: MASTER
          value: "true"
        - name: DEBUG
          value: "1"
      ports:
        - containerPort: 6379
      resources:
        limits:
          cpu: "0.1"
      volumeMounts:
        - mountPath: /redis-master-data
          name: data
    - name: sentinel
      image: "deis/redis:{{ default "" .Values.redis.imageTag }}"
      env:
        - name: SENTINEL
          value: "true"
        - name: DEBUG
          value: "1"
      ports:
        - containerPort: 26379
  volumes:
    - name: data
      emptyDir: {}
