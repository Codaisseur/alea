apiVersion: v1
kind: PersistentVolume
metadata:
  name: "{{ .Values.postgres.diskName }}"
  labels:
    heritage: deis-backing-services
    name: "{{ .Values.postgres.diskName }}"
spec:
  capacity:
    storage: {{ .Values.postgres.diskSize }}
  accessModes:
    - ReadWriteOnce
  gcePersistentDisk:
    pdName: "{{ .Values.postgres.diskName }}"
    fsType: "ext4"
