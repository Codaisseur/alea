apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.mongo.diskName }}
  labels:
    heritage: deis-backing-services
    name: {{ .Values.mongo.diskName }}
spec:
  capacity:
    storage: {{ .Values.mongo.diskSize }}
  accessModes:
    - ReadWriteOnce
  gcePersistentDisk:
    pdName: {{ .Values.mongo.diskName | quote }}
    fsType: "ext4"
